<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar -->
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <!-- form section -->
    <form id="contactForm">
        <h1>Contact Us</h1>
        
        <!-- form fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="30" required></textarea>

        <p>Preferred Contact Method:</p>
        <label><input type="radio" name="contactMethod" value="email" checked> Email</label>
        <label><input type="radio" name="contactMethod" value="phone"> Phone</label>

        <p>Topics of Interest:</p>
        <label><input type="checkbox" name="interest" value="news"> News</label>
        <label><input type="checkbox" name="interest" value="updates"> Updates</label>
        <label><input type="checkbox" name="interest" value="offers"> Special Offers</label>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

    <footer>
        <p>&copy; Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
